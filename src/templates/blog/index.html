{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for post in posts %}
    <div class="post border p-3 mb-4">
        <img class="img-fluid rounded-circle border m-2" width="70px" src="{% static 'images/person.png' %}" alt="صورة الناشر">
        <span class="text-secondary">نشر في {{post.post_date|date:'D d-m-Y'}}</span>
        <h3><a class="text-dark" href="">{{post.title}}</a></h3>
        <p>{{post.content}}</p>
    </div>
{% endfor %}
{% endblock %}
